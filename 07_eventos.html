<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso JavaScript">
        <meta name="keywords" content="html5, css3, javascript">
        <style>
            body{
                text-align: center;
            }
        </style>
    </head>
    <body onload="alert('Página terminou de carregar')">
        <h1>Aprendendo JavaScript</h1>
        <h2>Eventos JavaScript</h2>
        <p id="texto"></p>
        <button onclick="eventoClick()">Background</button>
        <button onclick="eventoDblClick()">Clique 2 vezes</button>
        <br><br>
        <select id="itens" onchange="valorAlterado()">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
            <option value="4">Valor 4</option>
        </select>
        <br><br>
        <div id="teste" onmouseout="viraAzul()" onmouseover="viraVermelho()" style="margin: auto auto; width: 80%; height: 200px; background: blue"></div>
        <br>
        <input id="campoTexto" onkeydown="teclaPressionada()" onfocus="limpaTexto()" type="text" placeholder="Digite aqui" style="padding: 80px; font-size: 40px;">

        <script src="js/07_eventos.js"></script> 
    </body>
</html>
